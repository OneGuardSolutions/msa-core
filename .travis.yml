language: java
sudo: false

jdk:
  - oraclejdk8
  - openjdk8
  - oraclejdk9
  - oraclejdk10
  - openjdk10
  - openjdk11

matrix:
  fast_finish: true
  allow_failures:
    - jdk: openjdk11

cache:
  directories:
    - "$HOME/.m2"

env:
  global:
    - secure: 
    - secure: 
    - secure: 

services:
  - rabbitmq

install: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -P coveralls

script: travis_retry mvn verify -B -P coveralls

after_success:
  - mvn jacoco:report coveralls:report -P coveralls

jobs:
  include:
    - stage: deploy
      if: (branch = master OR tag IS present) AND type IN (push, api)
      jdk: oraclejdk8
      script:
        - 'cp .travis.settings.xml $HOME/.m2/settings.xml'
        - 'mvn deploy -DskipTests=true'
        - 'unzip target/msa-core-*-javadoc.jar -d javadoc'
      deploy:
        provider: pages
        local-dir: javadoc
        skip-cleanup: true
        github-token: $GITHUB_API_KEY
        target-branch: gh-pages
