language: java

jdk:
  - oraclejdk9
  - oraclejdk10
  - openjdk10
  - openjdk11

matrix:
  fast_finish: true
  allow_failures:
    - jdk: openjdk11

cache:
  directories:
    - $HOME/.m2

env:
  global:
    secure: 

install: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -P travis

script: mvn verify -B -P travis

after_success:
  - mvn jacoco:report coveralls:report -P travis
